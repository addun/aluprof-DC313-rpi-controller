<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .controller-container {
        background-color: #2d2d2d;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 2px solid #444;
        max-width: 400px;
      }

      .screen {
        background-color: #000;
        border: 3px solid #555;
        border-radius: 10px;
        width: 200px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
      }

      .screen.sleeping {
        background-color: #111;
      }

      .screen.sleeping::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 7px;
      }

      .display-number {
        font-size: 48px;
        font-weight: bold;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        font-family: "Courier New", monospace;
      }

      .screen.sleeping .display-number {
        opacity: 0;
      }

      .game-pad {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 10px;
        width: 180px;
        height: 180px;
        margin: 0 auto 30px;
      }

      .game-button {
        background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
        border: 2px solid #555;
        border-radius: 50%;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.1s ease;
        user-select: none;
        width: 50px;
        height: 50px;
      }

      .game-button:hover {
        background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
        border-color: #666;
        transform: translateY(-1px);
      }

      .game-button:active {
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        border-color: #444;
        transform: translateY(1px);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .game-button.up {
        grid-column: 2;
        grid-row: 1;
      }

      .game-button.left {
        grid-column: 1;
        grid-row: 2;
      }

      .game-button.stop {
        grid-column: 2;
        grid-row: 2;
        background: linear-gradient(145deg, #ff4444, #cc3333);
        border-color: #ff6666;
      }

      .game-button.stop:hover {
        background: linear-gradient(145deg, #ff5555, #dd4444);
      }

      .game-button.stop:active {
        background: linear-gradient(145deg, #cc3333, #aa2222);
      }

      .game-button.right {
        grid-column: 3;
        grid-row: 2;
      }

      .game-button.bottom {
        grid-column: 2;
        grid-row: 3;
      }

      .control-panel {
        background-color: #333;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 20px;
        width: auto;
        max-width: 300px;
        margin: 0 auto;
      }

      .panel-title {
        text-align: center;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: bold;
        color: #ccc;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .p2-button {
        background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
        border: 2px solid #666;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 15px 30px;
        transition: all 0.1s ease;
        user-select: none;
        width: auto;
        text-align: center;
      }

      .p2-button:hover {
        background: linear-gradient(145deg, #5a5a5a, #4a4a4a);
        border-color: #777;
        transform: translateY(-1px);
      }

      .p2-button:active {
        background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
        border-color: #555;
        transform: translateY(1px);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #00ff00;
        box-shadow: 0 0 8px #00ff00;
      }

      .status-indicator.sleeping {
        background-color: #ff6600;
        box-shadow: 0 0 8px #ff6600;
      }
    </style>
    <script>
      // API endpoint base URL
      const API_BASE = "";

      // Polling interval for state updates
      let statePollingInterval = null;
      const POLLING_INTERVAL_MS = 1000; // 1 second

      // Button press handler
      async function pressButton(buttonId) {
        try {
          const response = await fetch(`${API_BASE}/press/${buttonId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (response.ok) {
            // Visual feedback and refresh state from server
            showButtonFeedback(buttonId);
            pollState();
          } else {
            console.error(`Error pressing button ${buttonId}:`, data.error);
            showError(`Error: ${data.error}`);
          }
        } catch (error) {
          console.error(`Network error pressing button ${buttonId}:`, error);
          showError("Network error - check connection");
        }
      }

      // Update the display number
      function updateDisplay(value) {
        const displayElement = document.getElementById("displayNumber");
        if (displayElement) {
          displayElement.textContent = value;
        }
      }

      // Show visual feedback for button press
      function showButtonFeedback(buttonId) {
        const buttonElement = document.getElementById(`${buttonId.toLowerCase()}Btn`);
        if (buttonElement) {
          buttonElement.style.transform = "translateY(2px)";
          setTimeout(() => {
            buttonElement.style.transform = "";
          }, 150);
        }
      }

      // Update sleep state based on server response
      function updateSleepState(isDeviceAsleep) {
        const screen = document.getElementById("screen");
        const statusIndicator = document.getElementById("statusIndicator");

        if (isDeviceAsleep) {
          screen.classList.add("sleeping");
          statusIndicator.classList.add("sleeping");
        } else {
          screen.classList.remove("sleeping");
          statusIndicator.classList.remove("sleeping");
        }
      }

      // Show error message
      function showError(message) {
        // Simple error display - could be enhanced with a proper notification system
        console.error(message);

        // Flash the status indicator red briefly
        const statusIndicator = document.getElementById("statusIndicator");
        if (statusIndicator) {
          const originalColor = statusIndicator.style.backgroundColor;
          statusIndicator.style.backgroundColor = "#ff0000";
          statusIndicator.style.boxShadow = "0 0 8px #ff0000";

          setTimeout(() => {
            statusIndicator.style.backgroundColor = originalColor;
            statusIndicator.style.boxShadow = "";
          }, 1000);
        }
      }

      // Load current state from server
      async function loadCurrentState() {
        try {
          const response = await fetch(`${API_BASE}/state`);
          const data = await response.json();

          if (response.ok) {
            updateDisplay(data.current_value);
            updateSleepState(data._is_device_asleep);
          } else {
            console.error("Error loading state:", data.error);
          }
        } catch (error) {
          console.error("Network error loading state:", error);
        }
      }

      // Poll server for current state
      async function pollState() {
        try {
          const response = await fetch(`${API_BASE}/state`);
          const data = await response.json();

          if (response.ok) {
            updateDisplay(data.current_value);
            updateSleepState(data._is_device_asleep);
          } else {
            console.error("Error polling state:", data.error);
          }
        } catch (error) {
          console.error("Network error polling state:", error);
        }
      }

      // Start state polling
      function startStatePolling() {
        if (statePollingInterval) {
          clearInterval(statePollingInterval);
        }
        statePollingInterval = setInterval(pollState, POLLING_INTERVAL_MS);
      }

      // Stop state polling
      function stopStatePolling() {
        if (statePollingInterval) {
          clearInterval(statePollingInterval);
          statePollingInterval = null;
        }
      }

      // Initialize event listeners when page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadCurrentState();
        startStatePolling();

        // Add click event listeners to all buttons
        document.getElementById("upBtn").addEventListener("click", () => pressButton("UP"));
        document.getElementById("leftBtn").addEventListener("click", () => pressButton("LEFT"));
        document.getElementById("stopBtn").addEventListener("click", () => pressButton("STOP"));
        document.getElementById("rightBtn").addEventListener("click", () => pressButton("RIGHT"));
        document.getElementById("bottomBtn").addEventListener("click", () => pressButton("DOWN"));
        document.getElementById("p2Btn").addEventListener("click", () => pressButton("P2"));
      });
    </script>
  </head>
  <body>
    <div class="controller-container">
      <div class="screen" id="screen">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="display-number" id="displayNumber"></div>
      </div>

      <div class="game-pad">
        <button class="game-button up" id="upBtn">UP</button>
        <button class="game-button left" id="leftBtn">LEFT</button>
        <button class="game-button stop" id="stopBtn">STOP</button>
        <button class="game-button right" id="rightBtn">RIGHT</button>
        <button class="game-button bottom" id="bottomBtn">DOWN</button>
      </div>

      <div class="control-panel">
        <div class="panel-title">Extra buttons</div>
        <button class="p2-button" id="p2Btn">P2</button>
      </div>
    </div>
  </body>
</html>
